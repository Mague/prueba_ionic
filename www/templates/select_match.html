<ion-view view-title="Select Match">
	<ion-nav-bar class="color-base bar-dark" align-title="center" >

		<ion-nav-buttons side="left">
			<button style="color:rgba(255,255,255,0.7)!important;" class="button icon ion-android-arrow-back button-clear color-base" menu-toggle="left">
			</button>
		</ion-nav-buttons>
		<div class="bar bar-subheader bar-stable" style="background: #a1a1a1">
			<h4 class="title" style="color:white!important;font-size: 14px!important">MLB</h4>
		</div>
	</ion-nav-bar>
	<ion-content overflow-scroll="false" style="padding-top: 44px">
		<div class="card" ng-repeat="m in matches">
			<div class="item item-text-wrap no-padding">
				<div class="row">
					<div class="col col-30 text-center">
						<img src="
						{{m.away_image}}" width="40" alt="">
					</div>
					<div class="col">
						<p class="text-center">{{m.matchtime}}</p>
					</div>
					<div class="col col-30 text-center">
						<img src="http://107.170.79.134/bttp-backend/backend-bttp/public/img/team_baseball.png" width="40" alt="">
					</div>
				</div>
				<div class="row">
					<div class="col col-30 text-center">
						<p>
							{{m.awayteam}}
						</p>
					</div>
					<div class="col">
						<p class="text-center">{{m.stadium}}</p>
					</div>
					<div class="col col-30 text-center">
						<p>
							{{m.hometeam}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
